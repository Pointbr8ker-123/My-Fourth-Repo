<!DOCTYPE html>
<html lang="en">
  <head>
    <title>konga assignment</title>
    <link rel="stylesheet" href="konga.css" />
  </head>
  <body>
    <img src="./images/konga1.jpg" alt="konga" />
    <div class="wrapper1">
      <div style="justify-content: space-around;" class="flex-container1">
        <div class="box one">
          <img src="./images/travel.PNG" alt="kongatravel" />
        </div>
        <div class="box two">
          <img src="./images/kongapay.PNG" alt="kongapay" />
        </div>
        <div class="box three">
          <img src="./images/drinks.PNG" alt="kongadrinks" />
        </div>
        <div class="box four">
          <img src="./images/konga health.PNG" alt="kongahealth" />
        </div>
        <div class="box five">
          <img src="./images/logistics.PNG" alt="kongalogistics" />
        </div>
        <div class="box six">
          <img src="./images/groceries.PNG" alt="kongagroceries" />
        </div>
        <div class="box seven">
          <img src="./images/kongatv.PNG" alt="kongatv" />
        </div>
      </div>
    </div>

    <div class="wrapper2">
      <div class="flex-container2">
        <div class="image"><img src="./images/IMG_0885.PNG" alt="kongalogo" /></div>
        <div class="text-item">Store locator</div>
        <div class="text-item">Sell on Konga</div>
        <div class="search-input">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search for products, brands and categories..."
          />
        </div>
        <div class="search-icon">
          <div class="magnifying-glass">&#128269;</div>
        </div>
        <div class="question-container">
          <div class="question-mark">?</div>
        </div>
        <div class="help">Help</div>
        <div class="down-arrowhead">&#x2304;</div>
        <div class="text-item">Login / Signup</div>
        <div class="green-box">
          <div class="cart-icon">&#x1F6D2;</div>
          <span class="cart-text">My Cart</span>
          <div class="cart-count">0</div>
        </div>
      </div>
    </div>

    <div class="wrapper3">
      <div class="flex-container3">
        <div class="flex-container3">
          <div class="categories">All Categories</div>
          <div class="menu-button">&#x2630;</div>
          <div class="text-items">Computers and Accessories</div>
          <div class="text-items">Phones and Tablets</div>
          <div class="text-items">Electronics</div>
          <div class="text-items">Konga Fashion</div>
          <div class="text-items">Home and Kitchen</div>
          <div class="text-items">Baby, Kids and Toys</div>
          <div class="text-items">Other Categories</div>
        </div>
      </div>
    </div>

    <div id="content">
      <header><img src="./images/groceriesimg.JPG" class="groceriesimg" /></header>
      <main><img src="./images/img1.JPG" class="img1" /></main>
      <section><img src="./images/img2.JPG" class="img2" /></section>
      <aside><img src="./images/img3.JPG" class="img3" /></aside>
      <nav><img src="./images/img4.JPG" class="img4" /></nav>
    </div>

    <div id="content2">
      <div class="kongablog">Konga Blog</div>
      <div class="paybills">Pay Bills</div>
      <div class="offlinestore">Offline Store</div>
      <div class="brandstores">Brand Stores</div>
      <div class="bookflights">Book Flights</div>
      <div class="watchkongatv">Watch KongaTV</div>
    </div>
  </body>
</html>
